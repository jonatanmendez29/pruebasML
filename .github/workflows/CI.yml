name: Build and Test
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install depend
        run: |
          make install
      - name: Lint
        run: |
          make lint
      - name: Test
        run: |
          make test